{% extends "base.html" %}

{% block title %}
    Blog Posts - Home
{% endblock %}

{% block content %}
    <h1>Blog posts</h1>
    <p>You have {{ count }} blogpost{{ count|pluralize }}.</p>
    {% for post in posts %}
        <h2>{{ post.title }}</h2>
        <p>Author {{ post.author }}</p>
        <p>{{ post.description }}</p>
    {% endfor %}
{% endblock %}
